<!DOCTYPE html>
<html>

<head>
  <title>Atoms | vanilla</title>

  <link rel="stylesheet" href="index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
    integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js"
    integrity="sha512-U2sgwrFhl+Tgx9iGH9h5Ba2WyIjyCes+D0prtIFw3a0V+/fkaeL5Cd/VjyPHno9kUPE1rnNhBGTyvtZsfJp0xg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module">
    import sketch from './atoms/sketch.js';
    import { settings } from './collection/index.js';
    import { getId, idToState } from './atoms/utils/misc.js';
    import mint from './atoms/mint.js';

    const STATE = { 1: 1, 2: 1, 3: 1, 4: 1, 5: 1, 6: 1 };
    const { setup, windowResized, mouseClicked, onlyMusic, update } = sketch(settings, STATE, false);
    const { initializePads, addClickListeners, onUpdateState, init } = mint(STATE, update);

    new p5(p5 => {
      p5.setup = () => setup(p5);
      p5.draw = () => onlyMusic(p5);
      p5.windowResized = () => windowResized(p5);
      p5.mouseClicked = () => mouseClicked(p5);
    });

    window.addEventListener('load', () => {
      initializePads();
      addClickListeners();
    });
  </script>
</head>
